version: 2.1
orbs:
  php: circleci/php@1.1.0
jobs:
  install_php:
    executor: php/default
    docker:
      - image: cimg/base:edge
    steps:
      - checkout
      - php/install-php:
          version: '8.3'
  install_dependencies:
    executor: php/default
    steps:
      - php/install-composer:
          install-version: '2.6.6'
      - php/install-packages
workflows:
  install:
    jobs:
      - install_php
      - install_dependencies
      - php/test
